###
Add the project:
<br />
### NPM
<br />
```
npm i --save npm@aire

```
<br />
### JSPM
<br />
```
jspm i npm@aire
```
<br />

### Contributing
<br />

1. Install NodeJS
<br />
1. Clone [the project](https://github.com/sunshower-io/aurelia-aire)
<br />
1. Build it
<br />
```
npm run clobber dependencies build
```
1. Navigate to the `demo` directory and run `watch`
<br />
```
npm run watch
```
<br />
You should have this site at localhost:`port` (where `port` is output to your terminal)</p></markdown-container></div></div></template>
